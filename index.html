<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gotIssues Browser</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
        <h2>Main Name</h2>
        <input id="mainName" name="mainName" required>
        <p class="caption">
            If all your passwords are the same, put it in the password input, otherwise
            format it like nationname,password in the puppet list text input
        </p>
        <h2>Password</h2>
        <input id="password" name="password">
        <h2 class="puppetheading">Puppet List</h2>
        <textarea id="puppetList" name="puppetList" required></textarea>
        <input type="checkbox" id="issues" name="issues" value="issue" checked>
        <label for="issues"> Run got issues</label><br>
        <input type="checkbox" id="containers" name="containers" value="container">
        <label for="containers"> Generate container rules</label><br>
        <input type="checkbox" id="logins" name="logins" value="login">
        <label for="logins"> Generate login sheet</label><br>
        <button type="submit">Run</button>
    </form>

    <div class="storage">
        <button id="save" name="save">Save to Storage</button>
        <button id="clear" name="clear">Clear Storage</button>
    </div>
    
    <button id="openNextButton" disabled>Open Next Link</button>

    <button id="download">Download Generated HTML and Container Rules</button>
    
    <h2>Thanks to 9003 for the <a href="https://github.com/jmikk/gotIssues">original gotissues</a></h2>
    <div id="progress">

    </div>
    <script src="script.js"></script>
</body>
</html>
